<div class="bg">
  <form class="form-1">

    <p class="field">
      <input type="text" name="login" placeholder="Username or email">
      <i class="icon-user icon-large"></i>
    </p>
    <p class="field">
      <input type="password" name="password" placeholder="Password">
      <i class="icon-lock icon-large"></i>
    </p>
    <p class="submit">
      <button type="button" name="submit" (click)="sendLogin()">Login<i class="icon-arrow-right icon-large"></i></button>
    </p>
  </form>
</div>
