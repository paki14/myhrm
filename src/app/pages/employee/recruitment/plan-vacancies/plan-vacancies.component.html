<div class="row">
  <div class="col-md-12">
    <div class="card">

      <!-- card header start -->
      <div class="card-header">
        <h5 class="card-title">Plan Vacancies</h5>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-widget="collapse">
            <i class="fa fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-widget="remove">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <!-- card-header end -->

      <!-- card body start -->
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">

              <!-- form start -->
              <form role="form">

                <!-- card body start -->
                <div class="card-body">

                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="position">Job Title</label>
                        <!-- <select><input type="text" class="form-control" name="position" id="position" placeholder="Enter Position"> -->
                        <select class="form-control">
                          <option>Admin</option>
                          <option>Manager</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="medical-leave"> Job reference number</label>
                        <input type="number" class="form-control" name="medical-leave" id="medical-leave" placeholder="Job reference number"
                          readonly>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="name"> Hiring officer</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter Hiring officer Name">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="position">Hiring Department</label>
                        <select class="form-control">
                          <option>HR</option>
                          <option>Accounting</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="position">Number of vacancies</label>
                        <select class="form-control">
                          <option>1</option>
                          <option>5</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="position">Type of recruitment </label>
                        <select class="form-control">
                          <option>Internal</option>
                          <option>External</option>
                        </select>
                      </div>
                    </div>
                  </div>


                  <div class="row">

                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="position">Salary scale</label>
                        <input type="text" class="form-control" name="position" id="position" placeholder="Enter Salary scale">
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="effect-date">Job application End date</label>
                        <input type="date" class="form-control" name="effect-date" id="effect-date" placeholder="yyyy-mm-dd">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="effect-date">Job application Opening date</label>
                        <input type="date" class="form-control" name="effect-date" id="effect-date" placeholder="yyyy-mm-dd">
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="effect-date">Schedule date if any selection exam, interviews & placement</label>
                        <input type="date" class="form-control" name="effect-date" id="effect-date" placeholder="yyyy-mm-dd">
                      </div>
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="name"> Key requirement</label>
                      <textarea class="form-control" name="Address" placeholder="Enter Key requirement"></textarea>
                    </div>
                  </div>

                </div>
                <!-- card body end -->

                <div class="card-footer">
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-modal">Add</button>

                </div>
              </form>
              <!-- form end -->
            </div>
          </div>
        </div>

      </div>
      <!-- card body end -->
    </div>
  </div>
</div>














<div class="row">
  <div class="col-md-12">
    <div class="card">
      <!-- card header start -->
      <div class="card-header">
        <h5 class="card-title"> View Plan Vacancies</h5>
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-widget="collapse">
            <i class="fa fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-widget="remove">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <!-- card header end -->

      <!-- card body start -->
      <div class="card-body">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <div class="mat-elevation-z8">
          <mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="view">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Full Details </mat-header-cell>
              <mat-cell *matCellDef="let plan">
                <i class="fa fa-eye" data-toggle="modal" data-target="#view">{{plan.view}}</i></mat-cell>
            </ng-container>

            <!-- column 1 start -->
            <ng-container matColumnDef="title">
              <mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center">Job Tittle</mat-header-cell>
              <mat-cell *matCellDef="let plan"> {{plan.title}} </mat-cell>
            </ng-container>
            <!-- column 1 end -->

            <!-- column 1 start -->
            <ng-container matColumnDef="referencenumber">
              <mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center">Ref.Number
              </mat-header-cell>
              <mat-cell *matCellDef="let plan"> {{plan.referencenumber}} </mat-cell>
            </ng-container>
            <!-- column 1 end -->
     
            <!-- column 2 start -->
            <ng-container matColumnDef="no">
              <mat-header-cell *matHeaderCellDef mat-sort-header> NO of vacancies</mat-header-cell>
              <mat-cell *matCellDef="let plan"> {{plan.no}}</mat-cell>
            </ng-container>
            <!-- column 2 end -->

            <!-- column 2 start -->
            <ng-container matColumnDef="department">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Department</mat-header-cell>
              <mat-cell *matCellDef="let plan"> {{plan.department}}</mat-cell>
            </ng-container>
            <!-- column 2 end -->

            <!-- column 2 start -->
            <ng-container matColumnDef="salary">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Salary scale</mat-header-cell>
              <mat-cell *matCellDef="let plan"> {{plan.salary}}</mat-cell>
            </ng-container>
            <!-- column 2 end -->
   
            
            <!-- <ng-container matColumnDef="start">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Opening date</mat-header-cell>
              <mat-cell *matCellDef="let plan"> {{plan.start}}</mat-cell>
            </ng-container>
          
            <ng-container matColumnDef="end">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Closing date</mat-header-cell>
              <mat-cell *matCellDef="let plan"> {{plan.end}}</mat-cell>
            </ng-container> -->
        


            <ng-container matColumnDef="edit">
              <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
              <mat-cell *matCellDef="let plan"> <button class="btn btn-primary" data-toggle="modal" data-target="#planvacupdate">{{plan.edit}}</button></mat-cell>
            </ng-container>

            <ng-container matColumnDef="delete">
              <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
              <mat-cell *matCellDef="let plan"> <button class="btn btn-danger" data-toggle="modal" data-target="#delete">{{plan.delete}}</button></mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>

          <!-- pagination start -->
          <mat-paginator [pageSizeOptions]="[3, 5, 10, 25]"></mat-paginator>
          <!-- pagination end -->
        </div>
      </div>
      <!-- card body end -->

    </div>
  </div>

  <!-- DeleteModal -->
  <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="delete" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Delete</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- Modal Body -->
        <div class="modal-body">
          <h6>Are you sure do you want to delete?</h6>
        </div>
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Yes</button>
          <button class="btn btn-danger" (click)="onNoClick()" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>


  <app-edit-plan-vacancies></app-edit-plan-vacancies>
  <app-view-plan-vacancies></app-view-plan-vacancies>
