<!-- request leave start -->
<div class="row">
  <div class="col-md-11">
    <div class="card">

      <!-- card header start -->
      <div class="card-header">
        <h5 class="card-title">INDIVIDUALS COMPLAINS</h5>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-widget="collapse">
            <i class="fa fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-widget="remove">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <!-- card-header end -->

      <!-- card body start -->
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary ">


              <!-- form start -->
              <form role="form">
                <div class="container-fluid">
                  <!-- card body start -->


                  <fieldset>
                    <legend>Complain</legend>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Type</label>
                          <input type="Number of copies " class="form-control" placeholder="Type Goes Here" readonly>
                        </div>

                        <div class="form-group">
                          <label for="exampleInputEmail1">Relevant Department/ Individuals</label>
                          <input type="Number of copies " class="form-control" placeholder="Designation">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Attached Files</label>
                            <button style="float: right;" type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-modal-HR">View</button>
                          </div>
                      </div>

                        <div class="col-md-6">

                          <div class="form-group">
                            <label for="exampleInputEmail1">Date </label>
                            <input type="Number of copies " mwlFlatpickr class="form-control" placeholder="dd/mm/yyyy">
                          </div>

                          <div class="form-group">
                            <label for="exampleInputEmail1">Description</label>
                            <textarea class="form-control" rows="3" cols="10"></textarea>
                          </div>

                        </div>

                      </div>
                  </fieldset>



                  <div class="card-footer">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-modal">Request</button>
                    &nbsp;
                  </div>
                </div>
              </form>
              <!-- form end -->
            </div>
          </div>
        </div>

      </div>
      <!-- card body end -->

    </div>
  </div>
</div>

    <div class="modal-dialog">
      <!-- modal content start -->
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title">Files</h6>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="col-md-12">
  
            <!-- form start -->
            <form role="form">
  
              <!-- card body start -->
             <p>
               File Shows Here
             </p>
  
            </form>
            <!-- form end -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Send</button>
        </div>
      </div>
      <!-- modal content end -->
  
    </div>
  </div>
