<div class="row">
  <div class="col-md-12">
    <div class="card">

      <!-- card header start -->
      <div class="card-header">
        <h5 class="card-title">Attachment Checklist</h5>
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-widget="collapse">
            <i class="fa fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-widget="remove">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <!-- card header end -->

      <!-- card body start -->
      <div class="card-body">
        <!-- <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field> -->

        <div class="mat-elevation-z8">
          <mat-table [dataSource]="dataSource" matSort>

            <!-- column 1 start -->
            <ng-container matColumnDef="attachment">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Attachments </mat-header-cell>
              <mat-cell *matCellDef="let checklist"> {{checklist.attachment}} </mat-cell>
            </ng-container>
            <!-- column 1 end -->

            <!-- column 2 start -->
            <ng-container matColumnDef="original">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Original  </mat-header-cell>
              <mat-cell *matCellDef="let checklist"> 
              <section>
                <mat-checkbox>Checkbox</mat-checkbox>
              </section>
            </mat-cell>
            </ng-container>
            <!-- column 2 end -->

            <!-- column 3 start -->
            <ng-container matColumnDef="copy">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Copies </mat-header-cell>
              <mat-cell *matCellDef="let checklist">
                <section>
                  <mat-checkbox>Checkbox</mat-checkbox>
                </section></mat-cell>
            </ng-container>
            <!-- column 3 end -->

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>

          <!-- pagination start -->
          <mat-paginator [pageSizeOptions]="[3, 5, 10, 25]"></mat-paginator>
          <!-- pagination end -->
        </div>
      </div>
      <!-- card body end -->
      
    </div>
  </div>
</div>
