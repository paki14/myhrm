   
<section class="content">
  <!-- tab content start -->
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="tab1_content" aria-labelledby="tab1_content">
      <!-- <app-request-leave></app-request-leave> -->

      <!-- appoinment start -->
      <div class="row">
        <div class="col-md-12">
          <div class="card">

            <!-- card header start -->
            <div class="card-header">
              <h5 class="card-title">Appoinment Details</h5>
              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-widget="collapse">
                  <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-widget="remove">
                  <i class="fa fa-times"></i>
                </button>
              </div>
            </div>
            <!-- card header end -->

            <!-- card body start -->
            <div class="card-body">
              <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>

              <div class="mat-elevation-z8">
                <mat-table [dataSource]="dataSource" matSort>

                  <!-- column 1 start -->
                  <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                    <mat-cell *matCellDef="let appoinment"> {{appoinment.id}} </mat-cell>
                  </ng-container>
                  <!-- column 1 end -->

                  <!-- column 2 start -->
                  <ng-container matColumnDef="position">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Position </mat-header-cell>
                    <mat-cell *matCellDef="let appoinment"> {{appoinment.position}}</mat-cell>
                  </ng-container>
                  <!-- column 2 end -->

                  <ng-container matColumnDef="department">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Department </mat-header-cell>
                    <mat-cell *matCellDef="let appoinment"> {{appoinment.department}}</mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="jobdescription">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Job Description </mat-header-cell>
                    <mat-cell *matCellDef="let appoinment"> {{appoinment.jobdescription}}</mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="dateofappoinement">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Date Of Appoinement </mat-header-cell>
                    <mat-cell *matCellDef="let appoinment"> {{appoinment.dateofappoinement }}</mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="typeofappoinement">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Type Of Appoinement </mat-header-cell>
                    <mat-cell *matCellDef="let appoinment"> {{appoinment.typeofappoinement}}</mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="salary">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Salary </mat-header-cell>
                    <mat-cell *matCellDef="let appoinment"> {{appoinment.salary}}</mat-cell>
                  </ng-container>



                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>

                <!-- pagination start -->
                <mat-paginator [pageSizeOptions]="[3, 5, 10, 25]"></mat-paginator>
                <!-- pagination end -->
              </div>
            </div>
            <!-- card body end -->
          </div>
        </div>
      </div>



    </div>




    <!-- <div class="tab-pane fade" id="tab2_content" aria-labelledby="tab2_content">
          <app-leave-history></app-leave-history>
        </div>
        <div class="tab-pane fade" id="tab3_content" aria-labelledby="tab3_content">
          <app-request-leave></app-request-leave>
        </div> -->
  </div>
  <!-- tab content end -->

</section>
