
<div class="row">
  <div class="col-md-12">
    <div class="card">

      <!-- card header start -->
      <div class="card-header">
        <h5 class="card-title">Search Directory</h5>
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-widget="collapse">
            <i class="fa fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-widget="remove">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <!-- card header end -->

      <!-- card body start -->
      <div class="card-body">
      
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
     
        </mat-form-field>

           <span class="dropdown" style="margin-left:50px;">
              <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Search All
              <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a href="#">Name</a></li>
                <li><a href="#">JobTitle</a></li>
                <li><a href="#">Track</a></li>
              </ul>
            </span>
      
  
        <div class="mat-elevation-z8">
          <mat-table [dataSource]="dataSource" matSort>
              

            <!-- column 1 start -->
            <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
              <mat-cell *matCellDef="let Search"> {{Search.id}} </mat-cell>
            </ng-container>
            <!-- column 1 end -->

            <!-- column 2 start -->
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
              <mat-cell *matCellDef="let Search"> {{Search.name}}</mat-cell>
            </ng-container>
            <!-- column 2 end -->

             <!-- column 3 start -->
             <ng-container matColumnDef="address">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Address </mat-header-cell>
              <mat-cell *matCellDef="let Search"> {{Search.address}} </mat-cell>
            </ng-container>
            <!-- column 3 end -->

             <!-- column 4 start -->
             <ng-container matColumnDef="contact">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Contact </mat-header-cell>
              <mat-cell *matCellDef="let Search"> {{Search.contact}} </mat-cell>
            </ng-container>
            <!-- column 4 end -->

            <!-- column 5 start -->
            <ng-container matColumnDef="email">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
              <mat-cell *matCellDef="let Search"> {{Search.email}} </mat-cell>
            </ng-container>
            <!-- column 5 end -->

            <!-- column 6 start -->
            <ng-container matColumnDef="jobtitle">
              <mat-header-cell *matHeaderCellDef mat-sort-header> JobTitle </mat-header-cell>
              <mat-cell *matCellDef="let Search"> {{Search.jobtitle}} </mat-cell>
            </ng-container>
            <!-- column 6 end -->

            <!-- column 7 start -->
            <ng-container matColumnDef="track">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Track </mat-header-cell>
                <mat-cell *matCellDef="let Search"> {{Search.track}} </mat-cell>
              </ng-container>
              <!-- column 7 end -->



            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>

          <!-- pagination start -->
          <mat-paginator [pageSizeOptions]="[3, 5, 10, 25]"></mat-paginator>
          <!-- pagination end -->
        </div>
      </div>
      <!-- card body end -->
      
    </div>
  </div>
</div>
