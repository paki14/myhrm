
<section class="content">
    <!-- tab content start -->
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="tab1_content" aria-labelledby="tab1_content">
        <!-- <app-request-leave></app-request-leave> -->
  
        <!-- appoinment start -->
        <div class="row">
          <div class="col-md-12">
            <div class="card">
  
              <!-- card header start -->
              <div class="card-header">
                <h5 class="card-title">Eligible Loan Details</h5>
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-widget="collapse">
                    <i class="fa fa-minus"></i>
                  </button>
                  <button type="button" class="btn btn-tool" data-widget="remove">
                    <i class="fa fa-times"></i>
                  </button>
                </div>
              </div>
              <!-- card header end -->
  
              <!-- card body start -->
              <div class="card-body">
                <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
  
                <div class="mat-elevation-z8">
                  <mat-table [dataSource]="dataSource" matSort>
  
                    <!-- column 1 start -->
                    <ng-container matColumnDef="loanId">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Loan Id </mat-header-cell>
                      <mat-cell *matCellDef="let eligibleloan"> {{eligibleloan.loanId}} </mat-cell>
                    </ng-container>
                    <!-- column 1 end -->
  
                    <!-- column 2 start -->
                    <ng-container matColumnDef="loanType">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Loan Type </mat-header-cell>
                      <mat-cell *matCellDef="let eligibleloan"> {{eligibleloan.loanType}}</mat-cell>
                    </ng-container>
                    <!-- column 2 end -->
  
                    <ng-container matColumnDef="amount">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Amount</mat-header-cell>
                      <mat-cell *matCellDef="let eligibleloan"> {{eligibleloan.amount}}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="apply">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
                        <mat-cell *matCellDef="let eligibleloan"><button type="button" class="btn btn-primary">Apply</button> </mat-cell>
                      </ng-container>
  
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                  </mat-table>
  
                  <!-- pagination start -->
                  <mat-paginator [pageSizeOptions]="[3, 5, 10, 25]"></mat-paginator>
                  <!-- pagination end -->
                </div>
              </div>
              <!-- card body end -->
            </div>
          </div>
        </div>
  
  
  
      </div>

                <app-request-leave></app-request-leave>
              </div> -->
    </div>
    <!-- tab content end -->
  
  </section>
