<!-- add modal start -->
<div id="add-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- modal content start -->
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="card-title">Details</h3>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="col-md-12">

          <!-- form start -->
          <form role="form">
            <!-- card body start -->
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="start-date"> Date</label>
                    <input type="email" class="form-control" id="start-date" placeholder="yyyy-mm-dd">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="leave-type">Appraiser</label>
                    <select class="form-control">
                      <option>x</option>
                      <option>y</option>
                      <option>z</option>
                    </select>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="leave-days">Appraise</label>
                    <input type="number" class="form-control" id="leave-days" placeholder="Name" readonly>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="leave-days">Location</label>
                    <input type="number" class="form-control" id="leave-days" placeholder="location">
                  </div>
                </div>

              </div>
            </div>
            <!-- card body end -->
          </form>
          <!-- form end -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Add</button>
         <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete-modal">Cancel</button> 
      </div>
    </div>
    <!-- modal content end -->

  </div>
</div>
<!-- add modal end -->
