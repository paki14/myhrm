  <script>
    function myFunction() {
      var dots = document.getElementById("dots");
      var moreText = document.getElementById("more");
      var btnText = document.getElementById("myBtn");

      if (dots.style.display === "none") {        dots.style.display = "inline";
        btnText.innerHTML = "Read more";
        moreText.style.display = "none";
      } else {
        dots.style.display = "none";
        btnText.innerHTML = "Read less";
        moreText.style.display = "inline";
      }
    }
  </script>

  <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
  <script type="text/javascript">

    $(document).ready(function () {
      var counter = 2;
      $("#addButton").click(function () {
        if (counter > 6) {
          alert("Only 6 textboxes allow");
          return false;
        }
        var newTextBoxDiv = $(document.createElement('div'))
          .attr("id", 'TextBoxDiv' + counter);

        newTextBoxDiv.after().html('<label>Appraisers No ' + counter + '  </label>' +
          '<input type="text" class="form-control" placeholder="Appraisers" name="textbox' + counter +
          '" id="textbox' + counter + '" value="">');
        newTextBoxDiv.appendTo("#TextBoxesGroup");
        counter++;
      });

      $("#removeButton").click(function () {
        if (counter == 2) {
          alert("No more textbox to remove");
          return false;
        }
        counter--;
        $("#TextBoxDiv" + counter).remove();
      });
    });
  </script>
